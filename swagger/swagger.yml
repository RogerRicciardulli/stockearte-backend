openapi: 3.0.0
info:
  title: Purchase Order API
  description: API for managing purchase orders and product catalogs
  version: 1.0.0
servers:
  - url: http://stockearte-backend:8080
    description: Local server
paths:
  /purchase-orders:
    get:
      summary: Retrieve a filtered list of purchase orders
      description: This endpoint returns a filtered list of purchase orders.
      operationId: getPurchaseOrders
      parameters:
        - name: id
          in: query
          description: Id to get, 0 for all orders
          required: false
          schema:
            type: integer
            example: 10
        - in: query
          name: codigoProducto
          schema:
            type: string
          description: CÃ³digo del producto a filtrar
        - in: query
          name: fechaDesde
          schema:
            type: string
            format: date
          description: Fecha de inicio del rango de fechas
        - in: query
          name: fechaHasta
          schema:
            type: string
            format: date
          description: Fecha de fin del rango de fechas
        - in: query
          name: estado
          schema:
            type: string
          description: Estado de la orden (Pendiente, Procesado, Completado, etc.)
        - in: query
          name: tienda
          schema:
            type: string
          description: ID de la tienda (solo accesible para usuarios de casa central)
      responses:
        '200':
          description: A list of purchase orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PurchaseOrder'
        '500':
          description: Internal server error

  /catalogo/create:
    post:
      summary: Create a new catalog
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                titulo:
                  type: string
                tiendaID:
                  type: integer
                productos:
                  type: object
                  properties:
                    producto:
                      type: array
                      items:
                        $ref: '#/components/schemas/Producto'
      responses:
        '200':
          description: Catalog created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
  /catalogo/update:
    put:
      summary: Update an existing catalog
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                titulo:
                  type: string
                tiendaID:
                  type: integer
                productos:
                  type: object
                  properties:
                    producto:
                      type: array
                      items:
                        $ref: '#/components/schemas/Producto'
      responses:
        '200':
          description: Catalog updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
  /catalogo/delete:
    delete:
      summary: Delete a catalog
      parameters:
        - name: id
          in: query
          required: true
          description: ID of the catalog to delete
          schema:
            type: integer
      responses:
        '200':
          description: Catalog deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
  /catalogo/all:
    get:
      summary: Get all catalogs
      responses:
        '200':
          description: List of catalogs
          content:
            application/json:
              schema:
                type: object
                properties:
                  catalogos:
                    type: array
                    items:
                      $ref: '#/components/schemas/Catalogo'
  /catalogo/{id}:
    get:
      summary: Get a catalog by ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the catalog
          schema:
            type: integer
      responses:
        '200':
          description: Catalog details
          content:
            application/json:
              schema:
                type: object
                properties:
                  catalogo:
                    $ref: '#/components/schemas/Catalogo'
  /catalogo/exportar/pdf:
    post:
      summary: Export a catalog to PDF
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                titulo:
                  type: string
                productos:
                  type: object
                  properties:
                    producto:
                      type: array
                      items:
                        $ref: '#/components/schemas/Producto'
      responses:
        '200':
          description: URL of the exported PDF
          content:
            application/json:
              schema:
                type: object
                properties:
                  urlPDF:
                    type: string

components:
  schemas:
    PurchaseOrder:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 123456789
        orders:
          type: array
          items:
            $ref: '#/components/schemas/OrderDetail'
        estado:
          type: string
          example: pending
        observaciones:
          type: string
          example: "Customer requested fast delivery."
        orden_despacho:
          type: string
          example: "OD-98765"
        fechaSolicitud:
          type: string
          format: date-time
          example: "2024-10-10T15:30:00Z"
        fechaRecepcion:
          type: string
          format: date-time
          example: "2024-10-12T10:00:00Z"
        idTienda:
          type: integer
          example: 1001
    OrderDetail:
      type: object
      properties:
        codigo:
          type: string
          example: "ABC123"
        color:
          type: string
          example: "Red"
        talle:
          type: string
          example: "M"
        cantidad:
          type: integer
          format: int32
          example: 2
    Catalogo:
      type: object
      properties:
        id:
          type: integer
        titulo:
          type: string
        tiendaID:
          type: integer
        productos:
          type: object
          properties:
            producto:
              type: array
              items:
                $ref: '#/components/schemas/Producto'
    Producto:
      type: object
      properties:
        id:
          type: integer
        nombre:
          type: string
        codigo:
          type: string
        talle:
          type: string
        color:
          type: string
        foto:
          type: string
