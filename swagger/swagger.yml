openapi: 3.0.0
info:
  title: Purchase Order API
  description: API for managing purchase orders
  version: 1.0.0
servers:
  - url: http://stockearte-backend:8080
    description: Local server
paths:
  /purchase-orders:
    get:
      summary: Retrieve a list of purchase orders
      description: This endpoint returns a list of purchase orders.
      operationId: getPurchaseOrders
      parameters:
        - name: id
          in: query
          description: Id to get, 0 for all orders
          required: false
          schema:
            type: integer
            example: 10
      responses:
        '200':
          description: A list of purchase orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PurchaseOrder'
        '500':
          description: Internal server error
components:
  schemas:
    PurchaseOrder:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 123456789
        orders:
          type: array
          items:
            $ref: '#/components/schemas/OrderDetail'
        estado:
          type: string
          example: pending
        observaciones:
          type: string
          example: "Customer requested fast delivery."
        orden_despacho:
          type: string
          example: "OD-98765"
        fechaSolicitud:
          type: string
          format: date-time
          example: "2024-10-10T15:30:00Z"
        fechaRecepcion:
          type: string
          format: date-time
          example: "2024-10-12T10:00:00Z"
        idTienda:
          type: integer
          example: 1001
    OrderDetail:
      type: object
      properties:
        codigo:
          type: string
          example: "ABC123"
        color:
          type: string
          example: "Red"
        talle:
          type: string
          example: "M"
        cantidad:
          type: integer
          format: int32
          example: 2
