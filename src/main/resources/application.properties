springfox.documentation.swagger.v2.path=/api-docs
server.servlet.context-path=/stockearte-backend
server.port=8080
spring.jackson.date-format=stockearte.unla.edu.ar.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.mvc.pathmatch.matching-strategy= ANT_PATH_MATCHER

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet=OFF
logging.level.stockearte.unla.edu.ar=DEBUG
logging.level.org.stockearte.unla.edu.arngframework.ws.client.MessageTracing.received=TRACE

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_ADDRESS}/${DB_ID}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true